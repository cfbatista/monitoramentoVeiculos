<body ng-app="modulo">

      <h1>Monitor Veículos</h1>
      <div ng-controller="loginController" class="modal-login">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <div id="id01" class="modal">
          <form class="modal-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
              <label><b>Nome</b></label>
              <input type="text" placeholder="Enter Username" name="uname" ng-model="usuario.nome" required>

              <label><b>CPF</b></label>
              <input type="text" placeholder="Enter Username" name="uname" ng-model="usuario.cpf" required>

              <label><b>Senha</b></label>
              <input type="password" placeholder="Enter Password" name="psw" ng-model="usuario.senha" required>
                
              <button type="submit">Login</button>
              <input type="checkbox" checked="checked"> Lembre-me
            </div>
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" ng-click="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw"><a href="#">Esqueceu a senha?</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    </div>
