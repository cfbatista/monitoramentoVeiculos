<div class="container-Login-Cadastro">
    <h1>Monitor Veiculos</h1>
    <form name="formLogin" ng-submit="novoUsuario(usuario)">
        <div class="form-input-Login">
            <input type="email" name="email" required ng-model="usuario.email" placeholder="Insira seu email">
        </div>
        <div class="form-input-Login">
            <input type="text" name="password" required ng-model="usuario.senha" placeholder="Insira sua senha">
        </div>
        <div class="form-input-Login">
            <input type="date" name="data" required ng-model="usuario.datanascimento">
        </div>
        <div class="form-input-Login">
            <input type="text" name="rg" required ng-model="usuario.rg" placeholder="Insira seu RG">
        </div>
        <div class="form-input-Login">
            <input type="text" name="cpf" required ng-model="usuario.cpf" placeholder="Insira seu CPF">
        </div>
        <div class="form-input-Login">
            <input type="number" name="numero" required ng-model="usuario.telefone" placeholder="Insira seu telefone">
        </div>
        <div class="form-input-Login">
            <input type="text" name="endereco" required ng-model="usuario.endereco" placeholder="Insira seu endereÃ§o">
        </div>
        <div class="form-input-Login">
            <input type="text" name="bairro" required ng-model="usuario.bairro" placeholder="Insira seu bairro">
        </div>
        <div class="form-input-Login">
            <label for="opcionais">Selecione seu(s) Opciona(is)l:</label>
            <select ng-model="usuario.idcidade" class="form-control">
                <option ng-repeat="cidade in cidades" value="{{cidade.idcidade}}">{{cidade.nome}}</option>
            </select>
        </div>
        <input type="submit" class="btn-login-Login" value="Cadastre-se">
    </form>
</div>
