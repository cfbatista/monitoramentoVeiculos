<div class="container">
    <div class="row">
        <div class="column column-100">
            <br>
            <div align="center">
                <h1>Consulta de Câmeras</h1>
            </div>
            <div ng-show="selecionar_camera">
                <form ng-submit="buscarInformacoesCamera(RegistroCountModel)">
                    <fieldset>
                        <label>Selecione sua câmera</label>
                        <select ng-model="RegistroCountModel.idCameraInicial">
                            <option ng-repeat="camera in cameras" ng-value="camera.idcamera">{{camera.nome}}</option>
                        </select>
                        <label>Selecione a data de pesquisa</label>
                        <input type="date" ng-model="RegistroCountModel.data">
                        <input type="submit" value="Buscar Camera">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-show="detalhes">
    <div class="container">
        <div class="row">
            <div class="column column-5"></div>
            <div class="column column-30" align="center">
                <label>Numero de veículos capturados</label>
                <i class="fa fa-car fa-3x"></i>
                <br><br><p>{{numeroVeiculos}}</p>
            </div>
            <div class="column column-30" align="center">
                <label>Numero de veículos acima da velocidade</label>
                <i class="fa fa-video-camera fa-3x"></i>
                <br><br><p>{{placasAcimaVelocidade}}</p>
            </div>
            <div class="column column-30" align="center">
                <label>Numero de veículos acima da velocidade</label>
                <i class="fa fa-tachometer fa-3x"></i>
                <br><br><p>{{velocidadeMedia | number:2}} KM/H </p>
            </div>
            <div class="column column-5"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column column-100">
                <div align="center">
                    <h3>Localização da câmera</h3>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
