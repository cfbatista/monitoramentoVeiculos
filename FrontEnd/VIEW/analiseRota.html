<div class="mapaGeral">
    <input type="submit" class="mostarMapa" ng-click="click()" value="Iniciar Mapa">

    <div class="formpa">
        <form ng-submit="tracarRota()">
            <select ng-model="partida">
        <option ng-repeat="camera in cameras" ng-value="camera.camera">{{camera.camera.nome}}</option>
    </select>
            <select ng-model="chegada">
        <option ng-repeat="camera in cameras" ng-value="camera.camera">{{camera.camera.nome}}</option>
    </select>
            <input type="submit" class="btn btn-primary btn-block btn-md" value="Tracar Rota">
        </form>
        <form ng-submit="pegarCameras(RegistroCountModel)">
            <input type="date" ng-model="RegistroCountModel.dataInicial">
            <input type="date" ng-model="RegistroCountModel.dataFinal">
            <input type="submit" class="btn btn-primary btn-block btn-md" value="Tracar Rota">
        </form>
    </div>
    <div id="map"></div>
