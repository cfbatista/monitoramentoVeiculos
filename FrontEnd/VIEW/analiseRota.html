<div align="center"><h1>Analise de Rotas</h1></div>
<div class="container">
    <div class="row">
        <div class="column column-100">
            <div ng-show="selecionar_orientacao">
                <form ng-submit="buscarCamerasPorSentido(direcao)">
                    <fieldset>
                        <label>Selecione sua direção</label>
                        <select ng-model="direcao">
                            <option value="C">Capital - Interior</option>
                            <option value="I">Interior - Capital</option>
                        </select>
                        <input type="submit" value="Buscar Camera">
                    </fieldset>
                </form>
            </div>

            <form ng-submit="pegarCameras(RegistroCountModel)">
                <div ng-show="dados_Rota">
                    <fieldset>
                        <label>Local de origem</label>
                        <select ng-model="RegistroCountModel.idCameraInicial">
                            <option ng-repeat="camera in camerasSentido" ng-value="{{camera.idcamera}}">{{camera.nome}}</option>
                        </select>

                        <label>Local de Destino</label>
                        <select ng-model="RegistroCountModel.idCameraFinal">
                            <option ng-repeat="camera in camerasSentido" ng-value="{{camera.idcamera}}">{{camera.nome}}</option>
                        </select>

                        <label>Dia de Pesquisa</label>
                        <input type="date" ng-model="RegistroCountModel.data">

                        <input type="submit" value="Buscar Rota">
                    </fieldset>
                </div>
            </form>
            <div ng-show="botoes_Mapa">
                <input type="submit" ng-click="click()" value="Plotar Mapa">
                <input type="submit" ng-click="tracarRota()" value="Calcular rota">
            </div>
        </div>
    </div>
</div>
<br><br>
<div class="container">
    <div class="row">
        <div class="column column-100">
            <div id="map"></div>
        </div>
    </div>
</div>
<br><br>
<div ng-show="mapaPlotado">
    <div class="container">
        <div class="row">
            <div class="column column-20"></div>
            <div class="column column-20" align="center">
                <img src="https://png.icons8.com/map-marker/ios7/50" title="Map Marker" width="50" height="50">
                <label>Distancia em KM</label>
                <strong>{{energia.distancia | number:2}} KM</strong>
            </div>
            <div class="column column-20" align="center">
                <img src="https://png.icons8.com/lightning-bolt/ios7/50" title="Lightning Bolt" width="50" height="50">
                <label>Energia</label>
                <strong>{{energia.energia | number:2}} KWH</strong>
            </div>
            <div class="column column-20" align="center">
                <img src="https://png.icons8.com/traffic-jam/ios7/50" title="Traffic Jam" width="50" height="50">
                <label>Numero de veiculos</label>
                <strong>{{energia.numeroVeiculos}}</strong>
            </div>
            <div class="column column-20"></div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="column column-50">
                <fusioncharts width="500" height="400" type="column2d" datasource="{{veiculoPorHorario}}"> </fusioncharts>
            </div>
            <div class="column column-50">
                <fusioncharts width="500" height="400" type="column2d" datasource="{{veiculoPorDia}}"> </fusioncharts>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column column-100">
                <input type="submit" value="Voltar" ng-click="voltar()">
            </div>
        </div>
    </div>
</div>
