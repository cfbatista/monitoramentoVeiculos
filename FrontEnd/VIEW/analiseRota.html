    </ul>
    <h1 class="column">Monitor Veículos</h1>
    <a type="button" href="#!/login" class="column column-25 float-right"> Login </a>
</div>

<div class="container">
    <div class="row">
        <div class="column column-20">
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home fa-2x"></i>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-location-arrow fa-2x"></i>
                            <span class="nav-text">Cidades</span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-files-o fa-2x"></i>
                            <span class="nav-text">Ocorrências</span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-camera fa-2x"></i>
                            <span class="nav-text">Câmeras</span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-car fa-2x"></i>
                            <span class="nav-text">Veículos</span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                            <i class="fa fa-folder-open fa-2x"></i>
                            <span class="nav-text">Suspeitos de clonagem</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-bar-chart-o fa-2x"></i>
                            <span class="nav-text">Gráficos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#!/analiserota">
                            <i class="fa fa-map fa-2x"></i>
                            <span class="nav-text">Rotas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-map-marker fa-2x"></i>
                            <span class="nav-text">Mapas</span>
                        </a>
                    </li>
                </ul>
                <ul class="logout">
                    <li>
                        <a href="#" ng-click="logout()">
                            <i class="fa c-off fa-2x"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


        <div class="column column-60">
            <div id="map"></div>
        </div>

        <div class="column column-20">
            <div ng-show="selecionar_orientacao">
                <form ng-submit="buscarCamerasPorSentido(direcao)">
                    <fieldset>
                        <label>Selecione sua direção</label>
                        <select ng-model="direcao">
                            <option value="C">Capital - Interior</option>
                            <option value="I">Interior - Capital</option>
                        </select>
                        <input type="submit" value="Buscar Camera">
                    </fieldset>
                </form>
            </div>

            <form ng-submit="pegarCameras(RegistroCountModel)">
                <div ng-show="dados_Rota">
                    <fieldset>
                        <label>Local de origem</label>
                        <select ng-model="RegistroCountModel.idCameraInicial">
                            <option ng-repeat="camera in camerasSentido" ng-value="{{camera.idcamera}}">{{camera.nome}}</option>
                        </select>

                        <label>Local de Destino</label>
                        <select ng-model="RegistroCountModel.idCameraFinal">
                            <option ng-repeat="camera in camerasSentido" ng-value="{{camera.idcamera}}">{{camera.nome}}</option>
                        </select>

                        <label>Periodo inicial</label>
                        <input type="date" ng-model="RegistroCountModel.dataInicial">

                        <label>Periodo final</label>
                        <input type="date" ng-model="RegistroCountModel.dataFinal">

                        <input type="submit" value="Buscar Rota">
                    </fieldset>
                </div>
            </form>
            <div ng-show="botoes_Mapa">
                <input type="submit" ng-click="click()" value="Plotar Mapa">
                <input type="submit" ng-click="tracarRota()" value="Calcular rota">
            </div>
        </div>
    </div>
</div>
