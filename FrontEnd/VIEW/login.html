<div class="login-wrap" ng-controller="loginController">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Cadastro</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Email</label>
                    <input id="user" type="text" class="input" ng-model="usuario.username" required>
                </div>
                <div class="group">
                    <label for="cpf" class="label">CPF</label>
                    <input id="cpf" type="text" class="input" ng-model="usuario.cpf" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Senha</label>
                    <input id="pass" type="password" class="input" data-type="password" required ng-model="usuario.password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <button type="button" class="button" ng-click= "login(usuario)">Login</button>                    </div>
                <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Nome</label>
                        <input id="user" type="text" class="input" ng-model="usuario.username" required>                        
                    </div>    
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="pass" type="text" class="input" ng-model="usuario.email" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Data Nascimento</label>
                        <input id="pass" type="date" class="input" ng-model="usuario.dataNascimento" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">RG</label>
                        <input id="pass" type="text" class="input" ng-model="usuario.rg" required>
                    </div>
                    <div class="group">
                        <label for="cpf" class="label">CPF</label>
                        <input id="cpf" type="text" class="input" ng-model="usuario.cpf" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Telefone</label>
                        <input id="pass" type="text" class="input" ng-model="usuario.telefone" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Rua</label>
                        <input id="pass" type="text" class="input" ng-model="usuario.rua" required>
                    </div>

                    <div class="group">
                        <label for="cidade">Cidade</label>
                        <select id="cidade" class="input select" name="">
                            <option value="" disabled selected>Selecione uma cidade</option>
                            <option ng-repeat="a in cidade"value="{{a.nome}}">{{a}}</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Senha</label>
                        <input id="pass" type="password" class="input" data-type="password" required ng-model="usuario.password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Senha</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <button type="button" class="button" ng-click= "novoUsuario(usuario)">Cadastrar</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">JÃ¡ possui cadastro?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
