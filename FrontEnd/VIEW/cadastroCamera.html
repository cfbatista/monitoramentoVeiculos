    <div class="menu-fixo">
        <h1>Monitor Veículos</h1>
        <div class="login">

            <ul ng-show="!logado">
                <li id="login">
                    <a id="login-trigger" href="">
				Logar
			</a>
                    <div id="login-content">
                        <form novalidate name="formLogin" ng-submit="login(usuario)">
                            <fieldset id="inputs">
                                <input id="email" type="email" name="Email" placeholder="Email" required ng-model="usuario.email">
                                <input id="cpf" type="number" name="Cpf" placeholder="CPF" required ng-model="usuario.cpf">
                                <input id="password" type="password" name="Password" placeholder="Senha" required ng-model="usuario.senha">
                            </fieldset>
                            <fieldset id="actions">
                                <input type="submit" id="submit" value="Logar">
                                <input type="submit" class="btn-login-Login" ng-click="cadastrar()" value="Cadastre-se">
                            </fieldset>
                        </form>
                    </div>
                </li>
            </ul>

            <!--<ul ng-show="logado">

    <div class="container">
        <div class="row">
            <div class="column column-25"></div>
            <div class="column column-50">
                <h2>Cadastro de câmeras</h2>
                <form name="formLogin" ng-submit="adicionarCamera(camera)">
                    <label for="cidade">Selecione sua Cidade:</label>
                    <select ng-model="camera.idcidade" class="form-control">
                    <option ng-repeat="cidade in cidades" value="{{cidade.idcidade}}">{{cidade.nome}}</option>
                </select>
                    <label for="tipoCamera">Selecione o tipo de camêra:</label>
                    <select ng-model="camera.TIPO_CAMERA" class="form-control">
                    <option  value="F">Fixo</option>
                    <option  value="M">Móvel</option>
                </select>
                    <label for="geolocalizacao">Geolocalização</label>
                    <input type="text" name="longitude" required ng-model="camera.longitude" placeholder="Longitude">
                    <input type="text" name="latitude" required ng-model="camera.latitude" placeholder="Latitude">

                    <label for="geolocalizacao">Velocidade Máxima</label>
                    <input type="number" name="velocidade" required ng-model="velocidade.velocidade" placeholder="Velocidade máxima permitida">

                    <input type="submit" class="btn-login-Login" value="Cadastre a câmera">
                </form>
            </div>
            <div class="column column-25"></div>
        </div>
    </div>
